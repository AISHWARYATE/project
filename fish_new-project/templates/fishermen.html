<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="../static/product_form/css/style.css">
</head>
<body >
<center>
    <div class="main" >

        
        <!-- Sing in  Form -->
        <section class="sign-in" style="margin-top: -105px;">
            <div class="container">
                <div class="signin-content">
                   

                    <div class="signin-form">
                        <h2 class="form-title">Add Details</h2>
                        <form method="POST" class="register-form" id="login-form" enctype="multipart/form-data" action="{% url 'fishermen' %}">
                        {% csrf_token %}
                            <div class="form-group">
                                Name
                                <!-- <input type="text" name="your_name" id="your_name" placeholder="Your Name"/> -->
                                {{ fd.fname }}
                            </div>
                            <div class="form-group">
                                City
                                <!-- <input type="text" name="your_name" id="your_name" placeholder="Your Name"/> -->
                                {{ fd.city }}
                            </div>


                            <div class="form-group">
                               Age
                               <!-- <input type="text" name="your_name" id="your_name" placeholder="Your Name"/> -->
                               {{ fd.age }}
                            </div>
                            
                            <div class="form-group">
                                Phone 
                                <!-- <input type="password" name="your_pass" id="your_pass" placeholder="Password"/> -->
                                {{ fd.phone }}
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Add"/>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </section>

    </div>
</center>

    <!-- JS -->
    <script src="/..static/product_form/css/style.css"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
