<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">


    <!-- Favicon -->
    <link href="../static/hme/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="../static/https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="../static/https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="../static/hme/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="../static/hme/css/style.css" rel="stylesheet">



    

    <title>Trolling Form</title>
    <style>
      body{
        color: rgb(242, 103, 103);
        background-color: red;
        background-image: linear-gradient(to right, rgb(25, 174, 144) , rgb(201, 250, 240));
  
}
    </style>
  </head>
  <body>
    <div class="container-fluid" style="background-color: rgb(201, 250, 240); color: black;" >
      <div class="row border-top px-xl-5">
          <div class="col-lg-3 d-none d-lg-block">
             
              <nav class="collapse position-absolute navbar navbar-vertical  align-items-start p-0 border border-top-0 border-bottom-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 9;">
                  <div class="navbar-nav w-100">
                      <div class="nav-item dropdown">
                          
              </nav>
          </div>
          <div class="col-lg-9 ">
              <nav class="navbar navbar-expand-lg  py-3 py-lg-0 px-0">
                  <a href="" class="text-decoration-none d-block d-lg-none">
                  </a>
                  <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                      <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                      <div class="navbar-nav py-0">
                          <a href="{% url 'adminpage' %}" class="nav-item nav-link active">Home</a>
                          
                      </div>
                  </div>
              </nav>
          </div>
      </div>
  </div>
  <!-- Navbar End -->




  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                      <h1>Trolling Form</h1>
                </div>
                  
                <form  method="post">
                    {% csrf_token %}
                  
                  <div class="form-group last mb-4">
                    <label for="alert">Alert</label>
                      {{ fm.alert }}
                  </div>
                  
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit" style="background-color: rgb(25, 174, 144);" value="Submit" class="btn btn-pill text-white btn-block btn-primary">
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
